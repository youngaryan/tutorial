<!DOCTYPE html>
<html>
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>

        <table border="solid" width="100%">
            <tr>
                <th>Item</th>
                <th>Revenue</th>
                <th>Cost</th>
                <th>Profit</th>
            </tr>
            <tr th:each="item : ${records}" th:style="${item.revenue - item.cost >= 0}? 'background-color: green' : 'background-color: red'">
                <td th:text="${item.item}"></td>
                <td th:text="${#numbers.formatCurrency(item.revenue)}"></td>
                <td th:text="${#numbers.formatCurrency(item.cost)}"></td>
                <td th:text="${#numbers.formatCurrency(item.revenue - item.cost)}"></td>
            </tr>
        </table>
    </body>
</html>
