<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
   
        <div th:class="${message != null} ? 'alert success' : '' ">
         <strong th:text="${message != null} ? 'You successfully submited the item!' : '' "> </strong> 
         </div> 
        <div class="container">
         <table >
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="order : ${orders}">
                 <td th:text="${order.categoriy}"></th>
                 <td th:text="${order.name}"></td>
                 <td th:text="${#numbers.formatCurrency(order.price)}"></td>
                 <td th:text="${#numbers.formatCurrency(order.discount)}"></td>
                 <td type="date" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                 <td>
                    <a th:href="@{/(id = ${order.id})}" role="button" style="color:white; background-color: #263238" class="table-button">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
