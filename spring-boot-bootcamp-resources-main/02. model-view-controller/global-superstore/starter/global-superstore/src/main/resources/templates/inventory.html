<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
   
        <div class="container">
         <p th:style="${message != null} ? 'background-color: green;' : ''" th:text="${message}"></p>
         <table >
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="order : ${orders}">
                 <td th:text="${order.categoriy}"></th>
                 <td th:text="${order.name}"></td>
                 <td type="currency" th:text="${order.price}"></td>
                 <td type="currency" th:text="${order.discount}"></td>
                 <td type="date" th:text="${order.orderDate}"></td>
                 <td>
                    <a th:href="@{/(id = ${order.id})}" role="button" style="color:white; background-color: #263238" class="table-button">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
