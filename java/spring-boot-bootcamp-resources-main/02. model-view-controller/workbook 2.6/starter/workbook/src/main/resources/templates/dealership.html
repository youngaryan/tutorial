<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>

        <h4 th:unless="${budget >= 5000 }">Sorry, we don't have any cars below $5,000</h4>


        <div th:switch="${make}" th:if="${budget >= 5000}">
            <h4 th:case="'Toyota'" th:if="${budget == 5000}">Toyota Corolla: $5,000</h4>
            <h4 th:case="'Volkswagen'" th:if="${budget == 6000}">Volkswagen Jetta: $6,000</h4>
            <h4 th:case="'Ford'" th:if="${budget == 7000}">Ford Escape: $7,000</h4>
            <h4 th:case="'Honda'" th:if="${budget == 8000}">Honda Civic: $8,000</h4>
            <h4 th:case="*">No cars match your query.</h4>
        </div>
    </body>
</html>
